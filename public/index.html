<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
</head>
<body>

    <h1>WebSocket Chat</h1>
    <input type="text" id="nombre" placeholder="escribe tu nombre">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>
    
    <script>
        const ws = new WebSocket('wss://c8f5-2800-810-544-9a6e-1005-66d1-ef45-6f7a.ngrok-free.app');
    
        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };
    
        ws.onmessage = (event) => {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('li');
                
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = () => {
                    messageElement.textContent = reader.result;
                    messages.appendChild(messageElement);
                };
                reader.readAsText(event.data);
            } else {
                messageElement.textContent = event.data;
                messages.appendChild(messageElement);
            }
        };
    
        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };
    
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const nomb = document.getElementById('nombre');
            const message = input.value;
            const nombre = nomb.value;
            ws.send(nombre + ": " + message);
            input.value = '';
        }
    </script>
    <a href="/subirArchivos.html">Subir un archivo</a>
</body>
</html>
